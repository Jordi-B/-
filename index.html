<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Calculator</title>
</head>

<body>
  <h1 id="yardi"></h1>
  <div id="calculator">

    <div id="calculate-section">
      <h1 id="output"></h1>
    </div>

    <div id="input-section">
      <input id="input" type="text" value="0" disabled>
    </div>

    <div id="buttons-section">
      <div id="numbers">
        <div class="first-row">
          <input id="9" class="number button" type="button" onclick="classifyKey(id)" value="9" />
          <input id="8" class="number button" type="button" onclick="classifyKey(id)" value="8" />
          <input id="7" class="number button" type="button" onclick="classifyKey(id)" value="7" />
        </div>
        <div class="second-row">
          <input id="6" class="number button" type="button" onclick="classifyKey(id)" value="6" />
          <input id="5" class="number button" type="button" onclick="classifyKey(id)" value="5" />
          <input id="4" class="number button" type="button" onclick="classifyKey(id)" value="4" />
        </div>
        <div class="third-row">
          <input id="3" class="number button" type="button" onclick="classifyKey(id)" value="3" />
          <input id="2" class="number button" type="button" onclick="classifyKey(id)" value="2" />
          <input id="1" class="number button" type="button" onclick="classifyKey(id)" value="1" />
        </div>
        <div class="fourth-row">
          <input id="0" class="number button bottom" type="button" onclick="classifyKey(id)" value="0" />
          <input id="." class="number button" type="button" onclick="classifyKey(id)" value="." />
        </div>
      </div>
      <div id="operators">
        <div class="first-row">
          <input id="Backspace" class="operator button" type="button" onclick="classifyKey(id)" value="&larr;" />
          <input id="Clear" class="button" type="button" onclick="classifyKey(id)" value="C" />
        </div>
        <div class="second-row">
          <input id="+" class="operator button" type="button" onclick="classifyKey(id)" value="+" />
          <input id="-" class="operator button" type="button" onclick="classifyKey(id)" value="-" />
        </div>
        <div class="third-row">
          <input id="*" class="operator button" type="button" onclick="classifyKey(id)" value="*" />
          <input id="/" class="operator button" type="button" onclick="classifyKey(id)" value="/" />
        </div>
        <div class="fourth-row">
          <input id="=" class="operator button bottom" type="button" onclick="classifyKey(id)" value="=" />
        </div>
      </div>
    </div>

  </div>

  <script src="index.js" charset="utf-8"></script>

</body>

</html>
